{% include 'partials/head.html' %}

<section>
    <header>
        <h1>Library collection</h1>
    </header>
    <article class="library-books">
        <ul>
            {% for i in items %}
            <li class="library-books__book">
                <h3> <span class="fa fa-{{i.medium}}"></span> <a href="/books/{{i.id}}"> {{i.title}} </a> </h3>
                <p>{{i.description}}</p>
                <div class="meta-data">
                    <p>
                        <span class="fa fa-user"></span> Author: {{i.author}}
                        <span class="fa fa-user"></span> AddedBy: {{i.addedBy}}
                    </p>
                    
                </div>
            </li>
            {% endfor %}
        </ul>
    </article>
</section>
