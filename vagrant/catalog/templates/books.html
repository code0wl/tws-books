{% include 'partials/head.html' %}

<section>
    <header>
        <h1>Library collection</h1>
    </header>
    <article class="library-books">
        <ul>
            {% for i in items %}
            <li class="library-books__book">
                <h3> <span class="fa fa-{{i.medium}}"></span> {{i.title}}</h3>
                <p>{{i.description}}</p>
                <p><span class="fa fa-user"></span> Author:</p>
            </li>
            {% endfor %}
        </ul>
    </article>
</section>


{% include 'partials/footer.html' %}
